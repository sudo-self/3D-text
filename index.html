<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text to 3D Model Generator</title>

  <!-- SEO / Social -->
  <meta name="title" content="TEXT to GLB" />
  <meta name="description" content="TEXT to GLB" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://text-to-glb.vercel.app" />
  <meta property="og:title" content="TEXT to GLB" />
  <meta property="og:description" content="TEXT to GLB" />
  <meta property="og:image" content="og.png" />
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://text-to-glb.vercel.app" />
  <meta property="twitter:title" content="TEXT to GLB" />
  <meta property="twitter:description" content="TEXT to GLB" />
  <meta property="twitter:image" content="og.png" />
  <meta name="author" content="sudo-self" />

  <!-- Styles & Tailwind -->
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Canvas fallback styling */
    #renderCanvas {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      color: #6c757d;
    }
    
    /* Improved range slider */
    input[type="range"] {
      -webkit-appearance: none;
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      background-image: linear-gradient(#667eea, #667eea);
      background-size: 50% 100%;
      background-repeat: no-repeat;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      box-shadow: 0 0 2px 0 #555;
    }
    
    input[type="range"]::-webkit-slider-runnable-track {
      -webkit-appearance: none;
      box-shadow: none;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black via-gray-500 to-gray-900 min-h-screen flex flex-col items-center justify-start py-10 text-gray-800">

  <div class="w-full max-w-5xl px-4">

    <!-- Header -->
    <header class="text-center mb-10 text-white">
      <h1 class="text-4xl font-bold mb-2">Text to 3D Model Generator</h1>
      <p class="text-lg">
        <a href="https://text-to-glb.vercel.app" class="text-inherit no-underline hover:underline">text-to-glb.vercel.app</a>
      </p>
    </header>

    <!-- Input Section -->
    <section class="bg-white rounded-2xl shadow-2xl p-8 mb-10">
      <div class="grid gap-6">
        <div>
          <label for="textInput" class="block mb-2 font-semibold text-gray-700">Enter Text</label>
          <input type="text" id="textInput" value="vercel.app" placeholder="Type your text here..." class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
        </div>

        <div>
          <label for="textColor" class="block mb-2 font-semibold text-gray-700">Text Color</label>
          <div class="flex items-center">
            <input type="color" id="textColor" value="#667eea" class="w-12 h-12 p-1 border-0 rounded-lg cursor-pointer">
            <span id="colorHex" class="ml-2 text-gray-600">#667eea</span>
          </div>
        </div>

        <div>
          <label for="fontStyle" class="block mb-2 font-semibold text-gray-700">Font Style</label>
          <select id="fontStyle" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
            <option value="helvetiker">Helvetiker</option>
            <option value="optimer">Optimer</option>
            <option value="gentilis">Gentilis</option>
            <option value="droid_sans">Droid Sans</option>
          </select>
        </div>

        <div>
          <label for="depth" class="block mb-2 font-semibold text-gray-700">Depth <span id="depthValue">0.5</span></label>
          <input type="range" id="depth" min="0.1" max="2" step="0.1" value="0.5" class="w-full h-2 bg-gray-300 rounded-lg cursor-pointer">
        </div>

        <button id="generateBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition flex items-center justify-center">
          <span>Create 3D Text</span>
        </button>
      </div>
    </section>

    <div id="loading" class="text-white text-center text-lg mb-6 hidden">
      <div class="loading-spinner mr-2"></div>
      Generating 3D model...
    </div>

    <div id="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6 hidden"></div>

    <!-- Canvas -->
    <section class="bg-white rounded-2xl shadow-2xl overflow-hidden mb-10 w-full h-[400px] relative">
      <div id="renderCanvas" class="w-full h-full">
        <div class="absolute inset-0 flex items-center justify-center text-gray-500">
          Your 3D model will appear here
        </div>
      </div>
    </section>

    <!-- Download -->
    <div class="text-center">
      <button id="downloadBtn" disabled class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition opacity-75 cursor-not-allowed">
        Download GLB
      </button>
    </div>

  </div>

  <!-- Three.js Scripts (correct load order, no defer) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/exporters/GLTFExporter.js"></script>



  <!-- Your App Scripts -->
  <script src="app.js"></script>
  <script src="./script.js"></script>

</body>
</html>
