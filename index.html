    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      #renderCanvas {
        width: 100%;
        height: 500px;
        background: #f3f4f6;
        display: block;
      }
      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
        z-index: 9999;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .toast.success {
        background-color: #10b981;
      }
      .toast.error {
        background-color: #ef4444;
      }
      .toast.info {
        background-color: #3b82f6;
      }
      .toast.warning {
        background-color: #f59e0b;
      }
      .card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }
      .input-field {
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 10px 12px;
        transition: border-color 0.2s;
      }
      .input-field:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
      }
      .btn-primary {
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.2s;
        cursor: pointer;
        color: white;
      }
      .btn-primary {
        @apply text-white font-semibold rounded-lg px-4 py-2 transition-all cursor-pointer;
        background-size: 200% 200%;
        animation: gradient-x 4s ease infinite;
      }
      footer {
        padding: 1rem 0;
        color: #4b5563;
        font-size: 0.875rem;
        text-align: center;
      }

      footer a {
        color: inherit;
        text-decoration: none;
        transition:
          color 0.2s ease,
          text-decoration 0.2s ease;
      }

      footer a:hover {
        color: #111827;
        text-decoration: underline;
      }

      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes gradient-x {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .animate-gradient-x {
        background-size: 200% 200%;
        animation: gradient-x 4s ease infinite;
      }
      
      /* Texture generation feedback styles */
      .texture-status {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
        font-size: 14px;
        color: #6b7280;
      }
      
      .texture-progress {
        width: 100%;
        height: 6px;
        background-color: #e5e7eb;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 4px;
      }
      
      .texture-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        width: 0%;
        transition: width 0.3s ease;
      }
      
      .texture-status-icon {
        width: 16px;
        height: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      
      .texture-cancel-btn {
        margin-left: auto;
        padding: 4px 8px;
        background: #ef4444;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
      }
    </style>

    <script>
      (function () {
        const state = {
          scene: null,
          camera: null,
          renderer: null,
          controls: null,
          textMesh: null,
          loader: new THREE.FontLoader(),
          textureLoader: new THREE.TextureLoader(),
          userTexture: null,
          isGenerating: false,
          currentFont: null,
          textureGenerationAbortController: null,
        };

        const elements = {
          textInput: document.getElementById("textInput"),
          textColor: document.getElementById("textColor"),
          fontStyle: document.getElementById("fontStyle"),
          depth: document.getElementById("depth"),
          depthValue: document.getElementById("depthValue"),
          metalness: document.getElementById("metalness"),
          metalValue: document.getElementById("metalValue"),
          roughness: document.getElementById("roughness"),
          roughValue: document.getElementById("roughValue"),
          texturePrompt: document.getElementById("texturePrompt"),
          generateTextureBtn: document.getElementById("generateTextureBtn"),
          generateBtn: document.getElementById("generateBtn"),
          renderCanvas: document.getElementById("renderCanvas"),
          loading: document.getElementById("loading"),
          downloadBtn: document.getElementById("downloadBtn"),
          formatSelect: document.getElementById("formatSelect"),
          toast: document.getElementById("toast"),
          renderError: document.getElementById("renderError"),
          textureStatus: document.getElementById("textureStatus"),
          textureStatusText: document.getElementById("textureStatusText"),
          textureProgress: document.getElementById("textureProgress"),
          textureProgressBar: document.getElementById("textureProgressBar"),
          textureCancelBtn: document.getElementById("textureCancelBtn"),
        };

        function showToast(msg, type = "info", duration = 3000) {
          const toast = elements.toast;
          toast.textContent = msg;
          toast.className = `toast ${type}`;
          toast.style.opacity = "1";
          
          setTimeout(() => {
            toast.style.opacity = "0";
          }, duration);
          
          console.log(`[${type}] ${msg}`);
        }

        function updateTextureProgress(percent) {
          elements.textureProgressBar.style.width = `${percent}%`;
          
          if (percent < 100) {
            elements.textureStatusText.textContent = `Generating texture... ${Math.round(percent)}%`;
          } else {
            elements.textureStatusText.textContent = "Finalizing texture...";
          }
        }

        function showTextureStatus(show) {
          if (show) {
            elements.textureStatus.classList.remove("hidden");
            elements.textureProgress.classList.remove("hidden");
            elements.generateTextureBtn.disabled = true;
            elements.textureCancelBtn.classList.remove("hidden");
          } else {
            elements.textureStatus.classList.add("hidden");
            elements.textureProgress.classList.add("hidden");
            elements.generateTextureBtn.disabled = false;
            elements.textureCancelBtn.classList.add("hidden");
            elements.textureProgressBar.style.width = "0%";
          }
        }

        function initThree() {
          const width = elements.renderCanvas.clientWidth;
          const height = elements.renderCanvas.clientHeight || 500;

          state.scene = new THREE.Scene();
          state.scene.background = new THREE.Color(0xf9fafb);
          state.camera = new THREE.PerspectiveCamera(
            45,
            width / height,
            0.1,
            1000,
          );
          state.camera.position.set(0, 2, 6);

          state.renderer = new THREE.WebGLRenderer({
            antialias: true,
            preserveDrawingBuffer: true,
          });
          state.renderer.setSize(width, height);
          state.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
          elements.renderCanvas.appendChild(state.renderer.domElement);

          state.controls = new THREE.OrbitControls(
            state.camera,
            state.renderer.domElement,
          );
          state.controls.enableDamping = true;
          state.controls.dampingFactor = 0.05;

          const ambient = new THREE.AmbientLight(0xffffff, 0.8);
          const dir = new THREE.DirectionalLight(0xffffff, 1);
          dir.position.set(5, 10, 5);
          state.scene.add(ambient, dir);

          const gridHelper = new THREE.GridHelper(10, 10);
          gridHelper.visible = false;
          state.scene.add(gridHelper);

          window.addEventListener("resize", onResize);

          animate();
        }

        function onResize() {
          const width = elements.renderCanvas.clientWidth;
          const height = elements.renderCanvas.clientHeight || 500;
          state.camera.aspect = width / height;
          state.camera.updateProjectionMatrix();
          state.renderer.setSize(width, height);
        }

        function animate() {
          requestAnimationFrame(animate);
          if (state.controls) state.controls.update();
          if (state.renderer) state.renderer.render(state.scene, state.camera);
        }

        function fitCamera(object) {
          const box = new THREE.Box3().setFromObject(object);
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());
          object.position.sub(center);
          const maxDim = Math.max(size.x, size.y, size.z);
          const fov = state.camera.fov * (Math.PI / 180);
          let z = Math.abs(maxDim / (2 * Math.tan(fov / 2))) * 1.5;
          state.camera.position.set(0, maxDim * 0.5, z);
          state.camera.lookAt(0, 0, 0);
        }

        async function generateTexture(prompt) {
          // Create a new AbortController for this request
          state.textureGenerationAbortController = new AbortController();
          
          try {
            // Show initial status
            showTextureStatus(true);
            updateTextureProgress(10);
            
            // Simulate progress for demonstration
            const progressInterval = setInterval(() => {
              const currentProgress = parseInt(elements.textureProgressBar.style.width || "10");
              if (currentProgress < 90) {
                updateTextureProgress(currentProgress + 10);
              }
            }, 800);
            
            const res = await fetch(
              `https://text-to-image.jessejesse.workers.dev/?prompt=${encodeURIComponent(prompt)}`,
              {
                signal: state.textureGenerationAbortController.signal
              }
            );
            
            clearInterval(progressInterval);
            updateTextureProgress(95);
            
            if (!res.ok) throw new Error("Failed to generate texture");
            
            const blob = await res.blob();
            updateTextureProgress(100);
            
            // Small delay to show 100% completion
            await new Promise(resolve => setTimeout(resolve, 500));
            
            return URL.createObjectURL(blob);
          } catch (e) {
            if (e.name === 'AbortError') {
              showToast("Texture generation cancelled", "warning");
              throw e;
            }
            
            showToast(
              "Texture API unavailable, using fallback texture",
              "info",
            );
            
            // Create a fallback texture
            const canvas = document.createElement("canvas");
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext("2d");

            const grad = ctx.createLinearGradient(0, 0, 512, 512);
            grad.addColorStop(0, `hsl(${Math.random() * 360}, 70%, 60%)`);
            grad.addColorStop(1, `hsl(${Math.random() * 360}, 70%, 40%)`);
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 512, 512);

            ctx.fillStyle = "rgba(255,255,255,0.1)";
            for (let i = 0; i < 100; i++) {
              ctx.beginPath();
              ctx.arc(
                Math.random() * 512,
                Math.random() * 512,
                Math.random() * 20,
                0,
                Math.PI * 2,
              );
              ctx.fill();
            }

            ctx.font = "30px Arial";
            ctx.fillStyle = "rgba(255,255,255,0.7)";
            ctx.fillText(prompt.substring(0, 20), 20, 50);

            return canvas.toDataURL("image/png");
          } finally {
            showTextureStatus(false);
          }
        }

        async function applyTexture(mesh, prompt) {
          try {
            const url = await generateTexture(prompt);
            const tex = state.textureLoader.load(url, () => {
              if (mesh.material) {
                if (mesh.material.map) mesh.material.map.dispose();

                mesh.material.map = tex;
                mesh.material.needsUpdate = true;
                showToast("Texture Applied Successfully", "success");
              }
            });
            
            return true;
          } catch (error) {
            if (error.name !== 'AbortError') {
              showToast("Failed to generate texture", "error");
            }
            return false;
          }
        }

        async function generateText() {
          if (state.isGenerating) return;
          state.isGenerating = true;
          elements.loading.classList.remove("hidden");
          elements.renderError.classList.add("hidden");
          elements.downloadBtn.disabled = true;

          const text = elements.textInput.value.trim() || "Add some Text";
          const color = elements.textColor.value;
          const font = elements.fontStyle.value;
          const depth = parseFloat(elements.depth.value);
          const metalness = parseFloat(elements.metalness.value);
          const roughness = parseFloat(elements.roughness.value);
          const texPrompt = elements.texturePrompt.value.trim();

          if (state.textMesh) {
            state.scene.remove(state.textMesh);
            if (state.textMesh.geometry) state.textMesh.geometry.dispose();
            if (state.textMesh.material) {
              if (Array.isArray(state.textMesh.material)) {
                state.textMesh.material.forEach((m) => m.dispose());
              } else {
                state.textMesh.material.dispose();
              }
            }
          }

          state.loader.load(
            `https://cdn.jsdelivr.net/npm/three@0.132.2/examples/fonts/${font}_regular.typeface.json`,
            async (fontJson) => {
              state.currentFont = fontJson;
              const geom = new THREE.TextGeometry(text, {
                font: fontJson,
                size: 1,
                height: depth,
                curveSegments: 8,
                bevelEnabled: true,
                bevelThickness: 0.03,
                bevelSize: 0.02,
                bevelSegments: 2,
              });
              geom.center();
              const mat = new THREE.MeshStandardMaterial({
                color,
                metalness,
                roughness,
              });
              state.textMesh = new THREE.Mesh(geom, mat);
              state.scene.add(state.textMesh);
              fitCamera(state.textMesh);

              if (texPrompt) {
                await applyTexture(state.textMesh, texPrompt);
              }

              elements.loading.classList.add("hidden");
              elements.downloadBtn.disabled = false;
              showToast("3D Text Generated", "success");
              state.isGenerating = false;
            },
            undefined,
            (err) => {
              console.error(err);
              elements.loading.classList.add("hidden");
              elements.renderError.classList.remove("hidden");
              showToast("Font Load Failed", "error");
              state.isGenerating = false;
            },
          );
        }

        function downloadModel() {
          if (!state.textMesh) {
            showToast("No model to download", "error");
            return;
          }
          const format = elements.formatSelect.value;
          let blob, filename;
          try {
            if (format === "glb") {
              const exporter = new THREE.GLTFExporter();
              exporter.parse(
                state.textMesh,
                (res) => {
                  blob =
                    res instanceof ArrayBuffer
                      ? new Blob([res], { type: "model/gltf-binary" })
                      : new Blob([JSON.stringify(res, null, 2)], {
                          type: "model/gltf+json",
                        });
                  filename = "3d-text.glb";
                  downloadBlob(blob, filename);
                },
                { binary: true },
              );
            } else if (format === "stl") {
              const exporter = new THREE.STLExporter();
              const str = exporter.parse(state.textMesh, { binary: false });
              blob = new Blob([str], { type: "application/sla" });
              filename = "3d-text.stl";
              downloadBlob(blob, filename);
            } else if (format === "obj") {
              const exporter = new THREE.OBJExporter();
              const str = exporter.parse(state.textMesh);
              blob = new Blob([str], { type: "text/plain" });
              filename = "3d-text.obj";
              downloadBlob(blob, filename);
            }
          } catch (e) {
            console.error(e);
            showToast("Export Failed", "error");
          }
        }

        function downloadBlob(blob, name) {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = name;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          // Clean up the URL object
          setTimeout(() => URL.revokeObjectURL(a.href), 100);
        }

        // Initialize the app
        initThree();

        // Add event listeners for UI updates
        elements.depth.addEventListener("input", (e) => {
          elements.depthValue.textContent = parseFloat(e.target.value).toFixed(
            2,
          );
        });

        elements.metalness.addEventListener("input", (e) => {
          elements.metalValue.textContent = parseFloat(e.target.value).toFixed(
            2,
          );
          if (state.textMesh && state.textMesh.material) {
            state.textMesh.material.metalness = parseFloat(e.target.value);
          }
        });

        elements.roughness.addEventListener("input", (e) => {
          elements.roughValue.textContent = parseFloat(e.target.value).toFixed(
            2,
          );
          if (state.textMesh && state.textMesh.material) {
            state.textMesh.material.roughness = parseFloat(e.target.value);
          }
        });

        elements.generateBtn.addEventListener("click", generateText);

        elements.generateTextureBtn.addEventListener("click", async () => {
          if (!state.textMesh) {
            showToast("Generate text first", "error");
            return;
          }
          const prompt = elements.texturePrompt.value.trim();
          if (!prompt) {
            showToast("Enter a texture prompt", "error");
            return;
          }
          await applyTexture(state.textMesh, prompt);
        });

        elements.textureCancelBtn.addEventListener("click", () => {
          if (state.textureGenerationAbortController) {
            state.textureGenerationAbortController.abort();
            showTextureStatus(false);
          }
        });

        elements.downloadBtn.addEventListener("click", downloadModel);

        // Set current year in footer
        document.getElementById("year").textContent = new Date().getFullYear();

        setTimeout(() => {
          generateText();
        }, 500);
      })();
    </script>
  </body>
</html>
